<!DOCTYPE html>
<html
        lang="en"
        th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
  <title>Signup</title>
</head>
<body>
<div id="content" class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900">
  <div class="w-full max-w-md p-6 bg-white rounded-xl shadow-lg border-t-[10px] border-blue-700 dark:bg-gray-800 dark:border-blue-700">

    <!-- message -->
    <div data-th-replace="message::messagebox"></div>

    <h5 class="text-2xl font-bold text-center text-gray-900 dark:text-white mb-2">Signup Here</h5>
    <p class="text-center text-gray-500 dark:text-gray-400 mb-4">Start managing contacts on cloud ...</p>

    <!-- Signup Form -->
    <form data-th-action="@{'/do-register'}"
          method="post"
          data-th-object="${userForm}"
          class="space-y-4"
          novalidate>
      <!-- Name Field -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-900 dark:text-white">Name</label>
        <input type="text" id="name" data-th-field="*{name}"
               class="w-full px-3 py-2 border rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:ring-blue-500 focus:border-blue-500"
               placeholder="Enter your name" required/>
        <p data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}" class="text-red-600 text-sm"></p>
      </div>

      <!-- Email Field -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-900 dark:text-white">Email</label>
        <input type="email" id="email" data-th-field="*{email}"
               class="w-full px-3 py-2 border rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:ring-blue-500 focus:border-blue-500"
               placeholder="name@example.com" required/>
        <p data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}" class="text-red-600 text-sm"></p>
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-900 dark:text-white">New Password</label>
        <input type="password" id="password" data-th-field="*{password}"
               class="w-full px-3 py-2 border rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:ring-blue-500 focus:border-blue-500"
               required/>
        <p data-th-if="${#fields.hasErrors('password')}" data-th-errors="*{password}" class="text-red-600 text-sm"></p>
      </div>

      <!-- Phone Number -->
      <div>
        <label for="phone" class="block text-sm font-medium text-gray-900 dark:text-white">Contact Number</label>
        <input type="text" id="phone" data-th-field="*{phoneNumber}"
               class="w-full px-3 py-2 border rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:ring-blue-500 focus:border-blue-500"
               required/>
        <p data-th-if="${#fields.hasErrors('phoneNumber')}" data-th-errors="*{phoneNumber}" class="text-red-600 text-sm"></p>
      </div>

      <!-- About Field -->
      <div>
        <label for="about" class="block text-sm font-medium text-gray-900 dark:text-white">About Yourself</label>
        <textarea id="about" data-th-field="*{about}" rows="4"
                  class="w-full px-3 py-2 border rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white focus:ring-blue-500 focus:border-blue-500"
                  placeholder="Write about yourself..."></textarea>
        <p data-th-if="${#fields.hasErrors('about')}" data-th-errors="*{about}" class="text-red-600 text-sm"></p>
      </div>

      <!-- Buttons -->
      <div class="flex justify-center space-x-3">
        <button type="submit"
                class="px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700 dark:bg-blue-800 dark:hover:bg-blue-900">
          Signup
        </button>
        <button type="reset"
                class="px-4 py-2 rounded-lg bg-gray-500 text-white hover:bg-gray-600 dark:bg-gray-700 dark:hover:bg-gray-800">
          Reset
        </button>
      </div>
    </form>
  </div>
</div>

<script>
  console.log("Signup page loaded");
</script>
</body>
</html>
